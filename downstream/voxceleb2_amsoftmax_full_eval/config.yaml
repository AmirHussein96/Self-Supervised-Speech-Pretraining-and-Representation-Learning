
# this voxceleb1 is doing speaker classification task!
runner:
  total_steps: 100000
  gradient_clipping: 1.0e+3
  gradient_accumulate_steps: 5

  log_step: 500
  eval_step: 2000
  save_step: 2000
  max_keep: 4
  eval_dataloaders: 
    - dev
    - test
  
optimizer: 
  name: AdamW
  lr: 1.0e-4
  # weight_decay: 1.0e-4

# # comment the whole scheduler config block to disable learning rate scheduling
# scheduler:
#   name: linear_schedule_with_warmup
#   num_warmup_steps: 6000

downstream_expert: 
  datarc:
    # In first time, we filter out utterances which shorter than two sec. (change config just influenced by cache files)
    # If you change min_sec, you need to delete cache file you create and rerun the code, so that the effect will apply.
    vad_config:
      min_sec: 32000
    
    file_path: ../librispeech/voxceleb1
    # dev_root: ../librispeech/vox1_train_verifi/wav
    # test_root:  ../librispeech/vox1_test/wav

    train_meta_data: ./downstream/voxceleb2_amsoftmax_full_eval/dev_meta_data/dev_speaker_ids.txt
    dev_meta_data: ./downstream/voxceleb2_amsoftmax_full_eval/dev_meta_data/dev_meta_data.txt
    test_meta_data: ./downstream/voxceleb2_amsoftmax_full_eval/veri_test.txt

    max_timestep: 128000
    train_batch_size: 10
    eval_batch_size: 1
    num_workers: 8 

  modelrc:
    module:
      XVector  # support to [ XVector, Identity ]
    input_dim: 512
    agg_module: SP # support for ASP / SP / AP / MP 
                   # (Attentive Statistic Pooling / Statistic Pooling / Attentive Pooling / Mean Pooling)
    utter_module:
      UtteranceExtractor # support to [UtteranceExtractor, UtteranceIdentity]
    
    module_config:
      # You can comment it if you do not use this. To demo the usage, we will show all case.
      XVector:
        agg_dim: 1500
        dropout_p: 0.0
        batch_norm: False
      
      Identity:
        no_args: True
        # do nothing    
    
    ObjectiveLoss: SoftmaxLoss # You can specify config to AMSoftmaxLoss or SoftmaxLoss
    
    LossConfig:
      # You can comment it if you do not use this. To demo the usage of SoftmaxLoss, we will show all case.
      SoftmaxLoss: 
        no_args: True
    
      # You can comment it if you do not use this. To demo the usage of AMSoftmaxLoss, we will show all case.
      AMSoftmaxLoss:
        s: 30.0
        m: 0.4
